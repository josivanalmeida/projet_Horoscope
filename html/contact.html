<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nous joindre</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <span id="marque">Astrologie Orion</span>
            </div>
            <div id="menu">
                <a href="main.html">Accueil</a>
                <a href="profil.html">Profil des signes</a>
                <a href="contactForm.html">Nous joindre</a>
            </div>
        </div>
    </header>

    <h1>Nous joindre</h1>

    <div class="container">
        <form method="get" action="">
            <label for="fname">Prénom</label>
            <input type="text" id="fname" name="firstname" placeholder="Votre nom..">

            <label for="lname">Nom de famille</label>
            <input type="text" id="lname" name="lastname" placeholder="Votre nom de famille..">

            <label for="country">Pays</label>
            <select id="country" name="country">
                 <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>

            <label for="subject">Sujet</label>
            <textarea id="subject" name="subject" placeholder="Écris quelque chose.." style="height:200px"></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </div>
    <footer>2020 Astrologie Orion - Tous droits réservés</footer>
</body>
</html>
